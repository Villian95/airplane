<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>喷翔飞机主宰宇宙的故事！</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="main">
		<div id="start">
			<a href="javascript:;">开始喷翔，QAQ</a>
		</div>
		<div id="score">
			<strong>歼灭得分：</strong><span id="showScore">0</span>
		</div>
		<div id="control">
			<a href="javascript:;">继续喷翔</a>
			<a href="javascript:;">重新喷翔</a>
			<a href="javascript:;">返回翔页</a>
		</div>
		<div id="gameover">
			<p>翔分：<span id="total_score">0</span></p>
			<hr />
			<a href="javascript:;" id="again">重新开始</a>
		</div>
	</div>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
